<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
   <link rel="stylesheet" href="../styles/normalize.css">
   <link rel="stylesheet" href="../styles/styles-login-forgot-register.css">
   <script src="https://kit.fontawesome.com/bd65d578c4.js" crossorigin="anonymous"></script>
   <title>RacconFlix - Registrarse</title>
</head>

<body>
   <div class="register-container">
      <h2>Registrarse</h2>
      <form action="login.html" method="get">
         <div class="form-register">
            <div class="register-input">
               <label for="nombre">Nombre</label>
               <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" />
            </div>
            <div class="register-input">
               <label for="apellido">Apellido</label>
               <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" />
            </div>
            <div class="register-input">
               <label for="email">E-mail</label>
               <input type="text" name="email" id="email" placeholder="Ingrese email" />
            </div>
            <div class="register-input">
               <label for="user">Usuario</label>
               <input type="text" name="user" id="user" placeholder="Nombre usuario" />
            </div>
            <div class="register-input">
               <label for="password">Contrase単a</label>
               <input type="password" name="password" id="password" placeholder="Contrase単a" />
            </div>
            <div class="register-input">
               <label for="repeat_password">Repetir contrase単a</label>
               <input type="password" name="repeat_password" id="repeat_password" placeholder="Repetir contrase単a" />
            </div>
         </div>
         <div class="form-pay">
            <fieldset>
               <legend>Eliga un metodo de pago</legend>
               <div>
                  <input type="radio" id="credit-card" name="pay" value="credit-card" />
                  <label for="credit-card">Tarjeta de credito</label>
                  <div class="card-info">
                     <input type="text" name="card-number" id="card-number" placeholder="Numero de tarjeta">
                     <input type="text" name="card-cvv" id="card-cvv" placeholder="XXX" maxlength="3">
                  </div>
               </div>

               <div>
                  <input type="radio" id="pay-voucher" name="pay" value="pay-voucher" />
                  <label for="pay-voucher">Cupon de pago</label>
                  <div class="card-info">
                     <input type="checkbox" name="pagofacil" id="pagofacil">
                     <label for="pagofacil">Pago facil</label>
                     <input type="checkbox" name="rapipago" id="rapipago">
                     <label for="rapipago">RapiPago</label>
                  </div>
               </div>

               <div>
                  <input type="radio" id="transfer" name="pay" value="transfer" />
                  <label for="transfer">Transferencia bancaria</label>
                  <div>
                     <p>CBU: 214145151510</p>
                  </div>
               </div>
            </fieldset>
            <div class="register-submit-container">
               <div class="register">
                  <button type="submit" name="confirmar" id="btnSubmit" class="btn-enviar" disabled
                     onclick="return validarFormulario()">Confirmar
                  </button>
                  <a href="login.html" class="btn-cancelar">Cancelar</a>
               </div>
            </div>
         </div>
      </form>
   </div>
   <script src="../scripts/script-register.js"></script>
</body>

</html>
