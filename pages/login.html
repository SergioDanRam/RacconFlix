<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles-login-forgot-register.css" />
  <link rel="stylesheet" href="../styles/normalize.css" />
  <script src="https://kit.fontawesome.com/bd65d578c4.js" crossorigin="anonymous"></script>
  <title>RacconFlix</title>
</head>

<body>

  <div class="form-container login-container">
    <div class="form-img">

    </div>

    <form action="../index.html" method="get" class="form" id="login-form">

      <div class="form-text">
        <h2>Bienvenido de nuevo!</h2>
        <p class="center">Inicia sesion con tu cuenta</p>
      </div>

      <div class="input">
        <label for="user">Usuario</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario" />
      </div>

      <div class="input">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña" class="pass" />
        <i class="bx bx-show-alt"></i>
      </div>

      <div class="input">
        <button type="submit" class="btn-login" id="btnSubmit" onclick="return validarFormulario()">Iniciar
          Sesión</button>
      </div>

      <div class="form-link">
        <a href="forgot_password.html">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="form-link">
        <a href="register.html">Registrarse</a>
      </div>
    </form>
  </div>
  <script src="../scripts/script-login.js"></script>
</body>

</html>
